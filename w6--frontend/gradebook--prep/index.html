<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gradebook</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
  <style>
    .composite-grade {
      border-radius: 20px;
    }
  </style>
</head>

<body>
  <section class="section">
    <div class="container">      
      <div class="columns">
        <div class="column is-four-fifths">
          <!-- <a href="#">&LeftArrow; All students</a> -->
          <h1 class="title">Zara Singh</h1>
        </div>
        <div class="column">
          <section class="composite-grade has-background-success has-text-white has-text-centered">
            <div class="is-size-1 has-text-weight-bold">A</div>
            <div class="is-size-3">92</div>
          </section>
        </div>
      </div>
      <section>
        <h2 class="title is-size-4">Assignments</h2>
        <div class="columns is-multiline">
          <div class="column is-four-fifths">
            Assignment 1
          </div>
          <div class="column">
            <input type="number" class="input" value="95">
          </div>
          <div class="column is-four-fifths">
            Assignment 2
          </div>
          <div class="column">
            <input type="number" class="input" value="90">
          </div>
          <div class="column is-four-fifths">
            Assignment 3
          </div>
          <div class="column">
            <input type="number" class="input" value="92">
          </div>
        </div>
        <div>
          <button class="button is-rounded is-large">&plus; Add another assignment</button>
        </div>
      </section>
    </div>
  </section>
</body>

</html>
